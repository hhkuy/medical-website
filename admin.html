<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الإدارة - Medical Website</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Medical Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        class="collapse navbar-collapse" 
        id="navbarNav"
        style="justify-content: space-between;"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="diseases.html">الأمراض</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">لوحة الإدارة</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="ابحث عن مرض..."
            aria-label="Search"
            oninput="searchDisease(event)"
          />
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>إضافة مرض جديد</h2>
    <form id="addDiseaseForm" class="mb-5">
      <div class="mb-3">
        <label for="diseaseSystem" class="form-label">النظام (System)</label>
        <input type="text" class="form-control" id="diseaseSystem" required />
      </div>
      <div class="mb-3">
        <label for="diseaseName" class="form-label">اسم المرض</label>
        <input type="text" class="form-control" id="diseaseName" required />
      </div>
      <div class="mb-3">
        <label for="diseaseSymptoms" class="form-label">الأعراض</label>
        <textarea class="form-control" id="diseaseSymptoms" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="diseaseTreatment" class="form-label">العلاج</label>
        <textarea class="form-control" id="diseaseTreatment" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="diseaseDetails" class="form-label">تفاصيل أخرى</label>
        <textarea class="form-control" id="diseaseDetails" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-success">إضافة</button>
    </form>

    <hr />
    <h2>قائمة الأمراض المتوفرة</h2>
    <div id="adminDiseasesList">
      <!-- سيتم تعبئتها ديناميكياً عبر JavaScript -->
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2024 Medical Website. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="app.js"></script>
  <script>
    // عند تحميل الصفحة، نقوم بعرض جميع الأمراض، ونستمع لحدث الإضافة
    document.addEventListener("DOMContentLoaded", () => {
      displayAllDiseasesInAdmin();
      const form = document.getElementById("addDiseaseForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        addNewDisease();
        form.reset();
        displayAllDiseasesInAdmin();
      });
    });
  </script>
</body>
</html>
