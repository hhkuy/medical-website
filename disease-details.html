<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المرض - Medical Website</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Medical Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        class="collapse navbar-collapse" 
        id="navbarNav"
        style="justify-content: space-between;"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="diseases.html">الأمراض</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">لوحة الإدارة</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="ابحث عن مرض..."
            aria-label="Search"
            oninput="searchDisease(event)"
          />
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5" id="diseaseDetailsContainer">
    <!-- سيتم تعبئتها ديناميكياً عبر JavaScript -->
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2024 Medical Website. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="app.js"></script>
  <script>
    // عند تحميل الصفحة، نجلب (id) من الـ URL ثم نعرض تفاصيل المرض
    document.addEventListener("DOMContentLoaded", () => {
      renderDiseaseDetails();
    });
  </script>
</body>
</html>
